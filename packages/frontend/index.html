<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="common"></script>
    <title>Desafio Bondy</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-100 font-sans">
    <div id="login-page" class="page w-full max-w-md">
      <div class="card bg-white p-8 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold mb-6">Login</h2>
        <form id="login-form">
          <div class="form-group mb-4 text-left">
            <label for="email" class="block mb-2 font-bold text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <div class="form-group mb-6 text-left">
            <label for="password" class="block mb-2 font-bold text-gray-700"
              >Senha:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <button
            type="submit"
            id="login-button"
            class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors duration-300"
          >
            Entrar
          </button>
          <p
            id="login-error"
            class="error-message text-red-600 mt-4 min-h-[1.2em]"
          ></p>
        </form>
      </div>
    </div>

    <div id="welcome-page" class="page hidden w-full max-w-md">
      <div class="card bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-2">
          Bem-vindo(a), <span id="user-name"></span>!
        </h1>
        <p class="text-gray-600 mb-6">Seu login foi um sucesso.</p>
        <div
          id="user-details"
          class="text-left mt-6 leading-relaxed bg-gray-50 p-4 rounded"
        ></div>
        <button
          id="logout-button"
          class="w-full mt-6 py-2 px-4 bg-red-500 text-white font-bold rounded hover:bg-red-700 transition-colors duration-300"
        >
          Sair
        </button>
      </div>
    </div>

    <script type="module" src="handler.js"></script>
  </body>
</html>
